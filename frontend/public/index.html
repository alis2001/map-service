<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="Trova i migliori locali nelle vicinanze con servizio di mappa interattiva"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Locali Nearby - Mappa Interattiva</title>
    
    <style>
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #374151;
        font-family: 'Inter', sans-serif;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(99, 102, 241, 0.1);
        border-top: 3px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #1f2937;
      }
      
      .loader-subtext {
        font-size: 14px;
        opacity: 0.7;
        color: #6b7280;
      }
      
      /* Hide scrollbars during loading */
      body.loading {
        overflow: hidden;
      }
      
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body class="loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">üó∫Ô∏è Locali Nearby</div>
        <div class="loader-subtext">Caricamento mappa interattiva...</div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Google Maps Script Loading -->
    <script>
      console.log('üîÑ Loading Google Maps API...');
      
      // Global configuration for Google Maps
      window.GOOGLE_MAPS_CONFIG = {
        apiKey: '%REACT_APP_GOOGLE_MAPS_API_KEY%',
        libraries: ['places', 'geometry'],
        loading: 'async'
      };

      // Global callback for Google Maps initialization
      window.initGoogleMaps = function() {
        console.log('‚úÖ Google Maps API script loaded');
        console.log('üó∫Ô∏è Google Maps API loaded successfully');
        window.googleMapsLoaded = true;
        
        // Dispatch custom event to notify React components
        window.dispatchEvent(new CustomEvent('googleMapsLoaded'));
      };

      // Error callback for Google Maps authentication failure
      window.gm_authFailure = function() {
        console.error('‚ùå Google Maps authentication failed');
        console.error('üîë Please check your API key configuration');
        
        // Dispatch error event
        window.dispatchEvent(new CustomEvent('googleMapsError', {
          detail: { 
            type: 'auth_failure',
            message: 'Google Maps authentication failed. Please check your API key.'
          }
        }));
      };

      // Load Google Maps API
      (function() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${window.GOOGLE_MAPS_CONFIG.apiKey}&libraries=${window.GOOGLE_MAPS_CONFIG.libraries.join(',')}&callback=initGoogleMaps&loading=async`;
        script.async = true;
        script.defer = true;
        script.onerror = function() {
          console.error('‚ùå Failed to load Google Maps API');
          window.dispatchEvent(new CustomEvent('googleMapsError', {
            detail: { 
              type: 'script_load_failure',
              message: 'Failed to load Google Maps API script'
            }
          }));
        };
        document.head.appendChild(script);
      })();

      // Remove initial loader when React app loads
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && window.React) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loader.remove();
              document.body.classList.remove('loading');
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
